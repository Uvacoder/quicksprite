<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Quick Sprite</title>
    <!-- <link href='http://fonts.googleapis.com/css?family=Tenor+Sans' rel='stylesheet' type='text/css'> -->
    <link rel=stylesheet type=text/css href=css/bootstrap.css>
    <link rel=stylesheet type=text/css href=css/bootstrap-responsive.css>
    <link rel=stylesheet type=text/css href=css/prettify.css>
    <link rel=stylesheet type=text/css href=css/app.css>
</head>
<body class="">
    <header class="page-header header-wrapper">
        <nav>
            <p>
                Created by <a href="http://mohsenweb.com">Mohsen Azimi</a>
            </p>
        </nav>
        <hgroup>
            <h1>Quick Sprite</h1>
            <h4>Drag your images in, drag the sprite out.</h4>
        </hgroup>
    </header>
    <div class="container-fluid">
        <div class="row-fluid blocks">
            <div class="span6">
                <h3>Original Images</h3>
                <div id="droparea" class="droparea-wrapper">
                    <div class="image-collection" id="images"></div>
                    <div class="active droparea" id="dropHere">
                        <h1>Drop your images here <br>
                            <small>Or click here to browse for image files</small>
                        </h1>
                    </div>
                    <form action="" class="hidden form-horizontal browse-files">
                        <fieldset>
                            <div class="control-group">
                                <input class="input-file" type="file" multiple id="files">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <h3>CSS Code</h3>
                <div class="css-code-options block-unit" id="css">
                    <form class="css-options form-horizontal" action="">
                        <fieldset>
                            <legend>Options</legend>
                            <div class="control-group spacing">
                                <label class="control-label" for="css_option_spacing">Image spacing</label>
                                <div class="controls">
                                  <div class="input-append">
                                    <input class="span6" id="css_option_spacing" size="4" type="number" min="0" value="10" max="100"><span class="add-on">px</span>
                                  </div>
                                  <span class="help-inline">space between each image in sprite.</span>
                                </div>
                            </div>
                            <div class="control-group css-props">
                                <label class="control-label">CSS propperties</label>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input checked type="checkbox" id="css_option_width" value="width">
                                        <code>width</code>
                                    </label>
                                </div>
                                <div class="controls">
                                    <label class="checkbox">
                                        <input checked type="checkbox" id="css_option_height" value="height">
                                        <code>height</code>
                                    </label>
                                </div>
                                <div class="controls form-inline">
                                    <label class="checkbox">
                                        <input checked type="checkbox" id="css_option_bgimage" value="bgImage">
                                        <code>background-image</code> Set to <input contenteditable title="Edit this name" class="editable-code" value="sprite" id="css_option_filename"><code>.png</code>.
                                    </label>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="control-label">CSS class formating</div>
                                <div class="controls css-class-formating">
                                    <label class="inline radio">
                                        <input type="radio" value="none" checked name="css_option_classNameFormating" id="css_option_noformat">
                                        <span>None</span>
                                    </label>
                                    <label class="inline radio">
                                        <input type="radio" value="camel" name="css_option_classNameFormating" id="css_option_camel">
                                        <span>Camel Case</span>
                                    </label>
                                    <label class="inline radio">
                                        <input type="radio" value="dash" name="css_option_classNameFormating" id="css_options_dash">
                                        <span>Dash Sepeated</span>
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <div class="css-result">
                        <h1>Code</h1>
                        <pre id="cssResult" contenteditable>
/*
**
** CSS code goes here
**
*/
                        </pre>
                    </div>
                </div>
            </div>
            <div id="spriteresult" class="span6 sprite-result">
                <h3>Sprite Result</h3>
                <div class="block-unit sprite-wrapper" id="sprite"></div>
                <div class="download-link block-uint"></div>
            </div>
        </div>
    </div>
</div>
<script src=js/jquery.js></script>
<script src=js/prettify.js></script>
<!-- // <script src=js/lang-css.js></script> -->
<script src=js/bootstrap.js></script>
<script src=js/ui.js></script>
<script src=js/canvas-trim.js></script>
<script src=js/underscore.js></script>
<script src=js/backbone.js></script>
<script src=js/app.js></script>
</body>
</html>
